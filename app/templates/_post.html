<hr>
<div> 
    <h3>{{ post.title }}</h3>
    {% if post.link %}<a href="{{ post.link }}">{{ post.link }}</a>{% endif %}
<table class="table table-hover">
        <tr>
            <td width="70px">
                <a href="{{ url_for('user', username=post.user.username) }}">
                    <img src="{{ post.user.avatar(36) }}" />
                </a>
            </td>
            <td>
                <a href="{{ url_for('user', username=post.user.username) }}">
                        {{ post.user.username }}</a> on {{ post.timestamp}}
                </a>
            </td>
        </tr>
    </table>

    <p>
            {{ post.body }}
        </p>

    </div>
